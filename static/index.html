<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Grooming IS — Расписание</title>
    <link rel="stylesheet" href="/static/css/schedule.css">
</head>
<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">Grooming IS</div>
        <nav>
            <a class="active">Расписание</a>
            <a>Заявки</a>
            <a>Клиенты</a>
            <a>Настройки</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- TOPBAR -->
        <div class="topbar">

            <!-- LINE 1: USER -->
            <div class="topbar-row topbar-user">

                <div class="topbar-divider"></div>

                <div class="user-box">

                    <div class="user-info">
                        <div id="userName" class="user-name">—</div>
                        <div id="userRole" class="user-role">—</div>
                    </div>

                    <button class="logout-btn" id="logoutBtn">Выйти</button>
                </div>
            </div>

            <!-- LINE 2: CONTROLS -->
            <div class="topbar-row topbar-controls">

                <!-- MASTER FILTER -->
                <select id="masterFilter">
                    <option value="">Все мастера</option>
                </select>

                <!-- PERIOD -->
                <div class="period-control">
                    <span class="arrow" id="prevPeriod">‹</span>
                    <span id="currentPeriod" class="current-period"></span>
                    <span class="arrow" id="nextPeriod">›</span>
                </div>

                <!-- VIEW SWITCH -->
                <div class="view-switch">
                    <button id="dayBtn">День</button>
                    <button id="weekBtn" class="active">Неделя</button>
                </div>

            </div>
        </div>


        <!-- SCHEDULE -->
        <div id="schedule"></div>

        <!-- CREATE ORDER -->
        <div class="create-wrapper">
            <button id="createOrderBtn" class="create-btn">
                + Создать заявку
            </button>
        </div>

    </main>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">

        <div class="modal-header">
            <h3>Создание заявки</h3>
            <span class="close-btn" id="closeModal">×</span>
        </div>

        <div class="modal-body">

           <div id="formError" class="form-error"></div>

            <!-- CLIENT -->
            <label>Телефон *</label>
            <input type="text" id="phoneInput">

            <label>ФИО клиента *</label>
            <input type="text" id="clientNameInput">

            <!-- PET -->
            <label>Кличка питомца *</label>
            <input type="text" id="petNameInput">

            <label>Вид *</label>
            <select id="speciesSelect">
                <option value="">Выберите вид</option>
                <option value="dog">Собака</option>
                <option value="cat">Кошка</option>
            </select>

            <label>Порода *</label>
            <select id="breedSelect">
                <option value="">Выберите породу</option>
            </select>

            <label>Размер *</label>
            <select id="sizeSelect">
                <option value="">Выберите размер</option>
                <option value="decorative">Декоративный</option>
                <option value="medium">Средний</option>
                <option value="large">Крупный</option>
                <option value="extra_large">Очень крупный</option>
            </select>

            <label>Возраст *</label>
            <select id="ageGroupSelect">
                <option value="">Выберите возраст</option>
            </select>

            <!-- MASTER -->
            <label>Мастер *</label>
            <select id="masterSelect">
                <option value="">Выберите мастера</option>
            </select>

            <!-- SERVICE -->
            <label>Услуга *</label>
            <select id="serviceSelect">
                <option value="">Выберите услугу</option>
            </select>

            <label>Цена</label>
            <input type="number" id="priceInput" readonly>

            <!-- DATE & TIME -->
            <label>Дата *</label>
            <input type="date" id="orderDate">

            <label>Время *</label>
            <div class="time-control">
                <select id="hourSelect"></select>
                <span class="time-separator">:</span>
                <select id="minuteSelect"></select>
            </div>

            <!-- COMMENT -->
            <label>Комментарий</label>
            <textarea rows="3" id="commentInput"></textarea>

            <!-- ERROR -->
            <div id="formError" style="color:red;margin-top:10px;"></div>

        </div>

        <div class="modal-footer">
            <button class="cancel" id="cancelBtn">Отмена</button>
            <button class="save" id="saveOrderBtn">Сохранить</button>
        </div>

    </div>
</div>

<script src="/static/js/schedule.js"></script>
</body>
</html>
